<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ª Psicopedagogia Popular - Inscrição</title>
    <!-- Inclui Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração de fonte e cores suaves -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'soft-blue': {
                            50: '#F0F8FF',
                            100: '#E6F3FF',
                            500: '#4A90E2',
                            700: '#357ECF',
                            800: '#2A6BA8',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* 1. ANIMAÇÃO DE ENTRADA SUTIL (FADE-IN UP) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animated-card {
            animation: fadeInUp 0.8s ease-out forwards;
            /* Garante que o card comece escondido antes da animação */
            opacity: 0;
        }

        /* Estilização para garantir que o iframe se adapte bem, especialmente em dispositivos móveis */
        .form-container {
            max-width: 100%;
            height: 940px; /* Mantém a altura desejada para evitar CLS */
        }
        .form-iframe {
            width: 100%;
            height: 100%;
            border-radius: 0.75rem; /* rounded-xl */
        }
    </style>
</head>
<body class="bg-soft-blue-50 font-sans antialiased flex items-center justify-center min-h-screen p-4">

    <!-- Container Principal com Paleta Azul Suave - AGORA ANIMADO NA ENTRADA -->
    <div class="bg-white shadow-2xl rounded-2xl p-6 md:p-10 max-w-4xl w-full my-8 animated-card">
        
        <!-- Cabeçalho e CTA (Call to Action) -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-soft-blue-700 leading-tight">
                3ª Psicopedagogia Popular
            </h1>
            <p class="text-xl text-gray-600 mt-4 mb-6">
                Garanta sua vaga neste evento transformador. Preencha o formulário abaixo!
            </p>
            
            <!-- Botão CTA (opcional, leva ao formulário externo se a página for compartilhada) -->
             <a href="hhttps://macaboqueira.github.io/psicopedagogiapopular" target="_blank"
               class="inline-block bg-soft-blue-500 hover:bg-soft-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-md shadow-soft-blue-500/50 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-soft-blue-500 focus:ring-opacity-50">
                Tudo sobre o evento
            </a>
        </header>

        <!-- Container do Formulário Google Embedado - COM EFEITO DE HOVER INTERATIVO -->
        <div class="form-container mx-auto mt-6 bg-gray-100 rounded-xl overflow-hidden shadow-inner transition-shadow duration-300 hover:shadow-2xl hover:shadow-soft-blue-500/40">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSeO3F-Wbx_ZAmTNw-EwP1Ew4Y6nl2vZ9wV1eRdtrSLa9LXtVg/viewform?embedded=true" 
                class="form-iframe"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                title="Formulário de Inscrição 3ª Psicopedagogia Popular">
                Carregando…
            </iframe>
        </div>
        
        <footer class="text-center text-sm text-gray-400 mt-8 pt-4 border-t border-gray-100">
            &copy; Evento 3ª Psicopedagogia Popular. Feito por <a href="https://www.instagram.com/liradutraoficial">Lira Dutra<a/>.
        </footer>

    </div>

</body>
</html>
